<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="죠니 프로필 링크" />
        <meta property="og:description" content="죠니, 그녀는 누구인가" />
        <meta property="og:image" content="죠니프로필사진.jpg" />
        <title>죠니의 프로필 링크</title>

        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
            body{
                background-color: #206a7f;
            }
            .profile {
                width: 100px;
                height: 100px;

                border-radius: 100%;
                border: 2px solid white;

                background-image: url('죠니프로필사진.jpg');
                background-position: center;
                background-size: cover;
            }
            .main{
                color: white;
                font-size: 20px;
                margin-top: 30px;
                margin-bottom: 10px;

            }
            .sub{
                color: white;
                font-size: 14px;
                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap{
                width: 300px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;
                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #0f3c5f;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-decoration: none;
                box-shadow: 3px 3px 5px 0px black;
            }
            .wrap > a:hover {
                background-color: #f2f2f2;
                font-size: 16px;
            }
            .back {
                width: 300px;
                height: 160px;
                background-image: url('배경사진.jpg');
                background-position: center;
                background-size: cover;
            }
        </style>
    </head>
    
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">죠니</h1>
            <p class="sub">내가 궁금해?</p>
            <a target="_blank" href="https://www.instagram.com/zzio_nie__/">죠니의 instagram</a>
            <a target="_blank" href="https://www.youtube.com/channel/UCyN4ncEMsPKbZkPaIK46OJg/featured">김기지 YOUTUBE</a>
            <a target="_blank" href="https://blog.naver.com/kjw4842">죠니의 BLOG</a>
            <a target="_blank" href="https://princesskiji.tistory.com/">김기지의 코딩노트</a>
            <div class="back"></div>

        </div>

    </body>
</html>
